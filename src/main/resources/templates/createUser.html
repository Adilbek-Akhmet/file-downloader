<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bootstrap-4.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/result-box.css}">
    <link rel="stylesheet" th:href="@{/css/form.css}">
    <title>Добавить пользователя</title>
</head>

<body>

<header th:replace="/fragments/header.html::topNavigation"></header>

<div class="row justify-content-center">
    <div class="col-lg-5 md">

        <div th:replace="/fragments/message.html::message"></div>

        <form class="form" th:action="@{/user/create}" th:object="${user}" method="post" autocomplete="off">
            <div class="form-content">
                <div class="form-item">
                    <label for="login" class="form-label">Имя пользователя</label>
                    <input type="text" class="form-control" id="login" th:field="*{username}" required>
                </div>
                <div class="form-item">
                    <label for="password1" class="form-label">Пароль</label>
                    <div class="password-input-inner">
                        <input type="password" class="form-control" id="password1" th:field="*{password}" required>
                    </div>
                </div>
                <div class="form-item">
                    <label for="password2" class="form-label">Повторите пароль</label>
                    <div class="password-input-inner">
                        <input type="password" class="form-control" id="password2" th:field="*{reTypePassword}" required>
                    </div>
                    <div class="password-input-inner">
                        <div class="password-show-button form-text" id="togglePassword">Показать</div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center align-items-center bottom">
                <button type="submit" class="btn btn-primary">Создать</button>
            </div>
        </form>
    </div>
</div>

<div class="row justify-content-center" th:if="${response != null}">
    <div class="col-lg-5">
        <div class="result-box">
            <div class="result-item">
                <div class="result-item-name">
                    <span th:text="${response}" />
                </div>
            </div>
        </div>
    </div>
</div>



<th:block th:replace="/fragments/js.html::scripts"></th:block>
<script th:src="@{/js/createUser.js}"></script>

</body>
</html>
