<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/bootstrap-4.css}">
  <link rel="stylesheet" th:href="@{/css/header.css}">
  <link rel="stylesheet" th:href="@{/css/result-box.css}">
  <link rel="stylesheet" th:href="@{/css/form.css}">
  <title>Загрузить</title>
<body>

<header th:replace="/fragments/header.html::topNavigation"></header>


  <div class="row justify-content-center">
    <div class="col-lg-5 md">

      <div th:replace="/fragments/message.html::message"></div>

      <form class="form" th:action="@{/upload}" th:object="${file}" method="post" encType="multipart/form-data">
        <div class="form-content">
          <div class="form-item">
            <label for="login" class="form-label">Имя пользователя</label>
            <input type="text" class="form-control" id="login" th:field="*{login}"  required>
          </div>
          <div class="form-item">
            <label for="password" class="form-label">Пароль</label>
            <div class="password-input-inner">
              <input type="password" class="form-control" id="password" th:field="*{password}" required>
            </div>
            <div class="password-input-inner">
              <div class="password-show-button form-text" id="togglePassword">Показать</div>
            </div>
            <input type="button" class="btn btn-primary password-generate-btn" id="btn" value="Генерация пароля"/>
          </div>
          <div class="form-item password-generate">

          </div>
          <div class="form-item">
            <label for="date" class="form-label">Время</label>
            <input class="form-control" type="datetime-local" th:field="*{time}" id="date" required>
          </div>
          <div class="form-group">
            <label for="multipart" class="form-label">Файл</label>
            <input type="file" class="form-control-file" name="multipart" id="multipart" required>
          </div>
        </div>
        <div class="d-flex justify-content-center align-items-center bottom">
          <button type="submit" class="btn btn-primary">Загрузить</button>
        </div>
      </form>
    </div>
  </div>

  <div class="row justify-content-center" th:if="${response != null}">
    <div class="col-lg-5">
      <div class="result-box">
        <div class="result-title">Результат</div>
        <div class="result-item">
          <div class="result-item-name">Имя пользователя: </div>
          <div class="result-item-value">
            <span th:text="${response.getUsername()}" />
          </div>
        </div>
        <div class="result-item">
          <div class="result-item-name">Пароль: </div>
          <div class="result-item-value">
            <span th:text="${response.getPassword()}" />
          </div>
        </div>
        <div class="result-item">
          <div class="result-item-name">Ссылка: </div>
          <div class="result-item-value">
            <span th:text="${response.getUrl()}" />
          </div>
        </div>
      </div>
    </div>
  </div>


  <th:block th:replace="/fragments/js.html::scripts"></th:block>

</body>
</html>
